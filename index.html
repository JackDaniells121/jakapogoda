<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Jaka pogoda ?</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/weather-icons.min.css"/>
    <link rel="stylesheet" href="css/weather-icons-wind.css"/>

    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="panel panel-default">
    <div class="container register" style="margin-top: 10px;" >
        <div class="row">
            <div class="register-right">
                <div class="tab-content">
                    <h3 class="register-heading" style="margin-bottom: 10px;">Sprawdź pogodę</h3> 
                    
                    <div class="tab-pane fade show active " id="home" role="tabpanel" aria-labelledby="home-tab">
                        <!-- input -->
                        <div class="row">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Wroclaw" value="Wroclaw" id="city">
                                <span class="input-group-btn">
                                    <button class="btn btn-info" type="button" id="sprawdz-btn">Sprawdz</button>
                                </span>
                            </div>
                        </div>
                        
                        <!-- spinner -->
                        <div class="text-center mt-2" id="spinner" style="display: none;">
                            <div class="spinner-border" role="status">
                              <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                        <!-- results -->
                        <div id="result-top">
                            <div class="center mt-3">
                                <div class="row">
                                    <div id="result-icon"></div>
                                </div>
                            </div>
                            <div class="center mt-3">
                                <div class="row">
                                    <div id="result"></div>
                                </div>
                            </div>
                            <div class="center">
                                <div class="row">
                                    <div id="result-temp"></div>
                                </div>
                            </div>
                            <div class="center">
                                <div class="row">
                                    <div id="result-sunrise"></div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- spinner2 -->
                        <div class="text-center mt-2" id="spinner2" style="display: none;">
                            <div class="spinner-border" role="status">
                              <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                        <!-- results2 -->
                        <div class="row mt-2">
                            <div class="col-12">
                                <h3>Najbliższe dni</h3>         

                                <table class="table table-striped" >
                                    <thead>
                                    <tr>
                                        <th style="width: 25%">Data</th>
                                        <th style="width: 10%"><i class="wi wi-day-sunny" style="font-size: 1.5em;"></i></th>
                                        <th style="width: 15%">Temp</th>
                                        <th style="width: 15%">Opis</th>
                                        <th style="width: 25%">Wiatr</th>
                                        <!-- <th style="width: 10%">Wiatr kierunek</th> -->
                                        
                                    </tr>
                                    </thead>
                                    <tbody id="result2">     
                                    </tbody>
                                </table>
                            </div>
                        </div>
   
                    </div>
                </div>

            </div>
        </div>
    </div>

    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  </body>
</html>

<script>

$('#sprawdz-btn').click(function(){
    getWeather();
    getForecast();
})
getWeather();
getForecast();

</script>
