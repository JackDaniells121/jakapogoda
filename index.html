<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Jaka pogoda ?</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/weather-icons.min.css"/>

    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body>

    <div class="panel panel-default">
    <div class="container register" style="margin-top: 10px;" >
        <div class="row">
            <div class="register-right">
                <div class="tab-content">
                    <h3 class="register-heading" style="margin-bottom: 10px;">Sprawdź pogodę</h3> 
                    
                    <div class="tab-pane fade show active " id="home" role="tabpanel" aria-labelledby="home-tab">
                        <!-- input -->
                        <div class="row">
                            <div class="input-group">
                                <input type="text" class="form-control" placeholder="Wroclaw" value="Wroclaw" id="city">
                                <span class="input-group-btn">
                                    <button class="btn btn-info" type="button" id="sprawdz-btn">Sprawdz</button>
                                </span>
                            </div>
                        </div>
                        
                        <!-- spinner -->
                        <div class="text-center mt-2" id="spinner" style="display: none;">
                            <div class="spinner-border" role="status">
                              <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                        <!-- results -->
                        <div id="result-top">
                            <div class="center mt-3">
                                <div class="row">
                                    <div id="result-icon"></div>
                                </div>
                            </div>
                            <div class="center mt-3">
                                <div class="row">
                                    <div id="result"></div>
                                </div>
                            </div>
                            <div class="center">
                                <div class="row">
                                    <div id="result-temp"></div>
                                </div>
                            </div>
                        </div>
                        
                        <!-- spinner2 -->
                        <div class="text-center mt-2" id="spinner2" style="display: none;">
                            <div class="spinner-border" role="status">
                              <span class="sr-only">Loading...</span>
                            </div>
                        </div>
                        <!-- results2 -->
                        <div class="row mt-2">
                            <div class="col-12">
                                <h3>Najbliższe dni</h3>         

                                <table class="table table-striped" >
                                    <thead>
                                    <tr>
                                        <th style="width: 30%">Data</th>
                                        <th style="width: 5%"><i class="wi wi-day-sunny"></i></th>
                                        <th style="width: 15%">Temp</th>
                                        <th style="width: 15%">Opis</th>
                                        <th style="width: 10%">Wiatr</th>
                                    </tr>
                                    </thead>
                                    <tbody id="result2">     
                                    </tbody>
                                </table>
                            </div>
                        </div>
   
                    </div>
                </div>

            </div>
        </div>
    </div>

    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  </body>
</html>

<script>

//-----------
function getWeather(){
    $("#spinner").show();
    $("#result-top").hide();
    $.ajax({
        url : 'get_weather.php',
        data : { city :  $("#city").val() },
        type : 'POST',
        dataType : 'json',
    
        success : function(json) {
            console.log(json);
            console.log(json.weather[0].description);
            $("#result").html("<h1>"+json.name+" ("+json.sys.country+")</h1>");
            $("#result-temp").html("<h1>"+getCelciusSpan(json.main.temp)+" </h1>");
            $("#result-icon").html(getWeatherIcon(json.weather[0].description,5));
            //$("#result-temp").append("<div class=\"center\"<h6>"+getTime(json.dt)+"</h6></div>");
            $("#spinner").hide();
            $("#result-top").show();
        },
        error : function(xhr, status) {
            alert('Przepraszamy, wystąpił problem!');
        },
        complete : function(xhr, status) {
        }
    });
}
//-----------
function getForecast(){
    $("#spinner2").show();
    $("#result2").html("");
    $.ajax({
        url : 'get_forecast.php',
        data : { city :  $("#city").val() },
        type : 'POST',
        dataType : 'json',
    
        success : function(json) {
            console.log(json);
            json.list.forEach(e => {
                $("#result2").append("<tr><td>"+e.dt_txt.substring(0,16)+"</td><td>"+getWeatherIcon(e.weather[0].description)+"</td><td>"+getCelciusSpan(e.main.temp)+"</td><td>"+e.weather[0].description+"</td><td>"+e.wind.speed+"</td></tr>");
            });
            $("#spinner2").hide();
        },
        error : function(xhr, status) {
            alert('Przepraszamy, wystąpił problem!');
        },
        complete : function(xhr, status) {
        }
    });
}

function getCelcius(val){
    return Math.floor(val-272.15);
    //return Math.round((val-272.15 + Number.EPSILON) * 100) / 100;
}
function getCelciusSpan(val){
    return getCelcius(val)+'<span>&#8451;</span>';
}

$('#sprawdz-btn').click(function(){
    getWeather();
    getForecast();
})
getWeather();
getForecast();


function getWeatherIcon(description, size=1){
    let result='<i class=\"';
    switch (description)
    {
    case'clear sky':
        result+='wi wi-day-sunny';
        break;
    case 'shower rain':
    case 'moderate rain':
    case 'light rain':
        result+='wi wi-rain';
        break;
    
    case 'overcast clouds':
        result+='wi wi-cloudy';
        break;
    case 'broken clouds':
    case 'few clouds':
    case 'scattered clouds': 
        result+='wi wi-day-cloudy';
        break;

    default: 
        result+='wi wi-na';
    }
    if(size != 1)
        result+='\" style=\"font-size: '+size+'em;\"></>';
    else
        result+='\"></>';
    return result;

}

function getTime(val){
    return new Date(val).toLocaleTimeString("pl-PL")
}

</script>
